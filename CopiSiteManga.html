<div id="LandingFaq" class=""><div class="section-container"><div class="content-wrapper"><h2 class="faq-title">Questions fréquentes</h2><div class="faq-container"><ul class="faq"><li class="faq-row"><div role="button" class="faq-question active"><div class="content"><h3 class="title">Dans quels pays est disponible Mangas.io ?</h3><svg viewBox="0 0 24 24" role="presentation" class="close"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" style="fill: currentcolor;"></path></svg></div></div><div class="faqAnswer active"><div class="content"><p>Mangas.io est disponible sur les territoires francophones suivants&nbsp;: France et ses DROM-COM, Monaco, Andorre, Belgique, Luxembourg, Suisse, Canada Francophone.</p></div></div></li><li class="faq-row"><div role="button" class="faq-question"><div class="content"><h3 class="title">Qu’est-ce que je peux lire sur Mangas.io ?</h3><svg viewBox="0 0 24 24" role="presentation" class="close"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" style="fill: currentcolor;"></path></svg></div></div><div class="faqAnswer"><div class="content"><p>Consulte <a target="_blank" href="https://www.mangas.io/manga-en-ligne" rel="noreferrer">notre catalogue actuel</a>. Ce dernier évolue à mesure que nous négocions de nouveaux titres avec des éditeurs partenaires. Plus la plateforme a de succès, plus nous sommes en mesure d'agrandir notre catalogue !</p></div></div></li><li class="faq-row"><div role="button" class="faq-question"><div class="content"><h3 class="title">Comment profiter de l'offre pass Culture ?</h3><svg viewBox="0 0 24 24" role="presentation" class="close"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" style="fill: currentcolor;"></path></svg></div></div><div class="faqAnswer"><div class="content"><p>Tu peux profiter de 1 mois, 3 mois, 6 mois ou 1 an d'abonnement gratuitement grâce à notre offre pass Culture disponible juste <a target="_self" href="https://www.mangas.io/pass-culture" rel="noreferrer">ici</a>.</p></div></div></li><li class="faq-row"><div role="button" class="faq-question"><div class="content"><h3 class="title">Comment rémunérez-vous les auteurs et éditeurs ?</h3><svg viewBox="0 0 24 24" role="presentation" class="close"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" style="fill: currentcolor;"></path></svg></div></div><div class="faqAnswer"><div class="content"><p>Cela dépend de nos accords avec les ayants-droits, soit en "flat", c'est-à-dire en achetant d'emblée les droits d'exploitation numériques, soit en "revenue sharing", c'est-à-dire en rémunérant les ayants-droits chaque mois en proportion de la lecture réelle des utilisateurs.</p></div></div></li><li class="faq-row"><div role="button" class="faq-question"><div class="content"><h3 class="title">Qui est derrière Mangas.io ?</h3><svg viewBox="0 0 24 24" role="presentation" class="close"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" style="fill: currentcolor;"></path></svg></div></div><div class="faqAnswer"><div class="content"><p>Mangas.io est le fruit du travail de toute une équipe que nous t'invitons à <a target="_blank" href="https://www.mangas.io/team" rel="noreferrer">découvrir ici</a>. Tu peux d'ailleurs échanger avec nous sur <a target="_blank" href="https://discord.com/invite/T3FAWnw" rel="noreferrer">Discord</a> ! ;)</p></div></div></li><li class="faq-row"><div role="button" class="faq-question"><div class="content"><h3 class="title">Où lire ses mangas en ligne légalement ?</h3><svg viewBox="0 0 24 24" role="presentation" class="close"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" style="fill: currentcolor;"></path></svg></div></div><div class="faqAnswer"><div class="content"><p>Il existe plusieurs solutions légales pour lire tes mangas en ligne légalement ! Depuis plusieurs années, il est possible d'acheter des mangas numériques à l'unité. Mais face à cette unique (et coûteuse) solution, nous avons lancé Mangas.io et son modèle à l'abonnement : pour le prix d'un manga par mois, nous te proposons des milliers de chapitres à lire en illimité !</p></div></div></li><li class="faq-row"><div role="button" class="faq-question"><div class="content"><h3 class="title">Pourquoi lire ses mangas légalement ?</h3><svg viewBox="0 0 24 24" role="presentation" class="close"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" style="fill: currentcolor;"></path></svg></div></div><div class="faqAnswer"><div class="content"><p>Tout simplement pour soutenir les artistes qui te font rêver au quotidien ! Pour chacune de tes lectures, nous rémunérons tes mangakas préférés ! Notre plateforme s’engage à mettre en place un modèle de rémunération juste, viable et efficace pour les auteurs et les éditeurs. Il est temps de réconcilier les intérêts des lecteurs et des créateurs !</p></div></div></li></ul><p class="faq-footer">Tu n’as pas trouvé ta réponse ? <a target="_blank" rel="noreferrer noopener" href="mailto:support@mangas.io?subject=💌 SAV / Service clients">contacte nous</a>.</p></div></div></div></div>
